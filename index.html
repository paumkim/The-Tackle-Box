<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>The Tackle Box</title>
    <meta name="description" content="Personal Operating System - Local-first AI productivity studio." />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'radar': 'radar 3s infinite cubic-bezier(0, 0, 0.2, 1)',
              'current': 'current 60s linear infinite',
              'jiggle': 'jiggle 0.2s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              radar: {
                '0%': { transform: 'scale(0.8)', opacity: '0.6' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              current: {
                '0%': { backgroundPosition: '100% 0' },
                '100%': { backgroundPosition: '0 0' },
              },
              jiggle: {
                '0%': { transform: 'translateX(0px)' },
                25: { transform: 'translateX(1px)' },
                50: { transform: 'translateX(0px)' },
                75: { transform: 'translateX(-1px)' },
                '100%': { transform: 'translateX(0px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif;
        user-select: none;
        -webkit-user-select: none;
        background-color: #F8F9FA;
      }
      
      input, textarea, [contenteditable] {
        user-select: text;
        -webkit-user-select: text;
      }

      /* THE MECHANICAL DIRECTIVE: ZERO LATENCY */
      button, a, input, select, textarea, .group, .sidebar-item, .nav-item {
        transition: none !important;
      }
      
      main, section, header, article, aside {
        animation: none !important;
        transition: none !important;
      }

      /* Universal Container Standards */
      .bridge-container-standard {
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
        overflow: hidden;
        background-color: #F8F9FA;
        width: 100%;
      }

      .bridge-header-standard {
        margin-bottom: 1rem;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        padding-left: 1rem;
        padding-right: 1rem;
        flex-shrink: 0;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 1rem;
        padding-top: 1.5rem;
      }

      .bridge-body-standard {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-bottom: 1.5rem;
      }

      /* Vessel Motion Protocol */
      @keyframes vesselSway {
        0% { transform: translateY(0) rotate(0); }
        25% { transform: translateY(-3px) rotate(-3deg); }
        50% { transform: translateY(0) rotate(0); }
        75% { transform: translateY(2px) rotate(3deg); }
        100% { transform: translateY(0) rotate(0); }
      }

      @keyframes vesselBob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }

      .vessel-sway-heavy {
        animation: vesselSway infinite ease-in-out;
        transform-origin: center bottom;
        will-change: transform;
      }

      .vessel-sway-idle {
        animation: vesselBob infinite ease-in-out;
        transform-origin: center bottom;
        will-change: transform;
      }

      /* Signal Lamp Animations */
      @keyframes pulseSignal {
        0% { background-color: #3d3011; box-shadow: inset 0 1px 2px rgba(0,0,0,0.8); }
        50% { background-color: #ffbf00; box-shadow: 0 0 5px #ffbf00, inset 0 0 2px #ffbf00; }
        100% { background-color: #3d3011; box-shadow: inset 0 1px 2px rgba(0,0,0,0.8); }
      }
      
      @keyframes flickerSignal {
        0% { opacity: 0.8; background-color: #ffd700; }
        25% { opacity: 0.4; background-color: #fff4d1; }
        50% { opacity: 1; background-color: #ffd700; }
        75% { opacity: 0.6; background-color: #fff4d1; }
        100% { opacity: 0.8; background-color: #ffd700; }
      }

      .signal-lamp {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: 1px solid #786c48;
        background-color: #3d3011;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.2);
        will-change: background-color, box-shadow;
      }
      .signal-lamp.syncing { animation: pulseSignal 1.5s infinite ease-in-out; border-color: #ffbf00; }
      .signal-lamp.processing { animation: flickerSignal 0.1s infinite; border-color: #fff; box-shadow: 0 0 5px #ffd700; }
      .signal-lamp.success { background-color: #ffd700; box-shadow: 0 0 8px #ffd700; border-color: #ffd700; animation: none; }
      .signal-lamp.error { background-color: #8b0000; box-shadow: inset 0 0 4px #000; border-color: #500; animation: none; }

      /* Navigator Glass */
      .navigator-glass {
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.9);
        color: #1e293b;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "dexie": "https://esm.sh/dexie@^4.2.1",
        "dexie-react-hooks": "https://esm.sh/dexie-react-hooks@^4.2.0",
        "dexie-export-import": "https://esm.sh/dexie-export-import@^4.1.4",
        "framer-motion": "https://esm.sh/framer-motion@^11.0.8",
        "zustand": "https://esm.sh/zustand@^4.5.2"
      }
    }
    </script>
  </head>
  <body class="bg-[#F8F9FA] text-slate-800 antialiased overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
